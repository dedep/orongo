<div class="row marketing">
  <form>

    <div class="form-group">
      <label for="word">Word (EN)</label>
      <input type="text" id="word" ng-model="word._id" class="form-control" placeholder="Enter word">
    </div>

    <div class="form-group">
      <label for="translation">Translation (PL)</label>
      <input type="text" id="translation" ng-model="word.translation" class="form-control" placeholder="Enter translation">
    </div>

    <button type="submit" class="btn btn-default" ng-click="saveWord()">Add</button>
  </form>
</div>
<div class="row marketing">
    <table class="table table-hover">
      <tr>
        <th>#</th>
        <th>Word</th>
        <th>Translation</th>
        <th>Successes</th>
      </tr>
      <tr ng-repeat="word in words" ng-class="word.consecutiveSuccesses == consecutiveSuccessesWins ? 'success ' : ''">
        <td>{{$index + 1}}</td>
        <td>{{word._id}}</td>
        <td>{{word.translation}}</td>
        <td>
          <span ng-repeat="a in range(word.consecutiveSuccesses + 0) track by $index" class="glyphicon glyphicon-star">
          </span><span ng-repeat="b in range(consecutiveSuccessesWins - word.consecutiveSuccesses) track by $index" class="glyphicon glyphicon-star-empty"></span>
        </td>
      </tr>
    </table>
</div>
